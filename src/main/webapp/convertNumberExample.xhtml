<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>JSF Tutorial - Convert Numbers</title>
    </h:head>
    <h:body>
        <h2>ConvertNumber Example</h2>
        <table border = "1" cellspacing = "2" cellpadding = "2">
            <tr>
                <th>Parameter</th>
                <th>Value Passed</th>
                <th>Output</th>
            </tr>

            <tr>
                <td>minFractionDigits = "2"</td>
                <td>100.12345</td>
                <td>
                    <h:outputText value = "100.12345" >
                        <f:convertNumber minFractionDigits = "2" />
                    </h:outputText>
                </td>
            </tr>

            <tr>
                <td>pattern = "#000.000"</td>
                <td>120.12345</td>
                <td>
                    <h:outputText value = "120.12345" >
                        <f:convertNumber pattern = "#000.000" />
                    </h:outputText>
                </td>
            </tr>

            <tr>
                <td>currencySymbol = "€"</td>
                <td>€100.00</td>
                <td>
                    <h:outputText value = "#{100.00}">
                        <f:convertNumber type = "currency" currencySymbol="€" />
                    </h:outputText>
                </td>
            </tr>

            <tr>
                <td>type = "percent"</td>
                <td>100.12345%</td>
                <td>
                    <h:outputText value = "#{100.12345}" >
                        <f:convertNumber type = "percent" />
                    </h:outputText>
                </td>
            </tr>

        </table>
    </h:body>
</html>
