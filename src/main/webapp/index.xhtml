<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <f:view>
      <h:outputLabel value="Hello, world"/>
   </f:view>

   <h:head>
      <title>JSF Tutorial!</title>
   </h:head>

   <h:body>
      <h1>Hello World!</h1>
      <hr />

      #{helloWorld.message}

      <h:form>
         <h3>Using JSF outcome</h3>
         <h:commandButton action="page1" value="Page1" />
      </h:form>

      <h:form>
         <h3>Using a managed bean for implicit navigation</h3>
         <h:commandButton action="#{navigationController.moveToPageTwo}" value="Page2" />
      </h:form>

      <hr />

      <h:form>
         <h:commandLink action = "#{navigationController.showPage}" value = "Page1">
            <f:param name = "pageId" value = "1" />
         </h:commandLink>
         <h:commandLink action = "#{navigationController.showPage}" value = "Page2">
            <f:param name = "pageId" value = "2" />
         </h:commandLink>
         <h:commandLink action = "#{navigationController.showPage}" value = "Home">
            <f:param name = "pageId" value = "3" />
         </h:commandLink>
      </h:form>

      <hr />

      <h:form>
         <h3>Forward</h3>
         <h:commandButton action="page3" value="Page3" />
         <h3>Redirect</h3>
         <h:commandButton action="page3?faces-redirect=true" value="Page3" />
      </h:form>

      <h:form>
         <h3>Link to Tags Page</h3>
         <h:commandButton action="tags" value="Tags" />
      </h:form>

   </h:body>
</html>
